<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubSpot API Usage Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      font-size: 0.9em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-subtext {
      font-size: 0.9em;
      color: #999;
    }

    .chart-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .chart-card .stat-label {
      font-size: 0.9em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .chart-wrapper {
      height: 80px;
      position: relative;
    }

    canvas {
      max-height: 80px;
    }

    .small-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
    }

    .small-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2em;
    }

    .error {
      background: #ff6b6b;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .success {
      background: #51cf66;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .last-updated {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 20px;
      font-size: 0.9em;
    }

    .password-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .password-form {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    .password-form h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .password-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .password-form button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .password-form button:hover {
      background: #764ba2;
    }

    .embed-code {
      background: rgba(0, 0, 0, 0.1);
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 11px;
      word-break: break-all;
      margin-top: 10px;
      max-height: 80px;
      overflow-y: auto;
      color: white;
    }

    .copy-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }

      .stat-grid {
        grid-template-columns: 1fr;
      }

      .stat-value {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div id="passwordScreen" class="password-screen">
    <div class="password-form">
      <h2>ðŸ”’ Dashboard Access</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="authenticatePassword()">Access Dashboard</button>
      <p style="text-align: center; color: #999; margin-top: 15px; font-size: 12px;">
        Embedded access available for HubSpot
      </p>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()" style="display: none;" id="logoutBtn">Logout</button>

  <div class="container" id="mainContent" style="display: none;">
    <header>
      <h1>ðŸ“Š HubSpot API Tracker</h1>
      <p>Monitor your API usage over the last 90 days</p>
    </header>

    <div id="alerts"></div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Today's Usage</div>
        <div class="stat-value" id="todayUsage">-</div>
        <div class="stat-subtext" id="todayLimit">Loading...</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">90-Day Average</div>
        <div class="stat-value" id="avgUsage">-</div>
        <div class="stat-subtext">per day</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Peak Usage</div>
        <div class="stat-value" id="peakUsage">-</div>
        <div class="stat-subtext" id="peakDate">-</div>
      </div>
      <div class="stat-card chart-card">
        <div class="stat-label">Usage Trend (90 Days)</div>
        <div class="chart-wrapper" id="chartWrapper">
          <canvas id="apiChart"></canvas>
        </div>
      </div>
    </div>

    <div class="last-updated">
      <span id="lastUpdatedTime">Loading...</span>
      <br>
      <button class="small-btn" onclick="generateEmbedCode()">Generate Embed Code</button>
      <div id="embedCode" class="embed-code" style="display: none;"></div>
      <button class="copy-btn" onclick="copyEmbedCode()" id="copyEmbedBtn" style="display: none;">Copy</button>
    </div>
  </div>

  <script>
    // ===== AUTHENTICATION =====
    const PASSWORD = 'tracker123'; // Change this to your desired password
    const EMBED_TOKEN = 'hubspot-embed'; // Token for iframe embeds

    function checkAuth() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const isEmbedded = params.get('embed') === 'true';
      
      // Check if valid token or embed mode
      if (token === EMBED_TOKEN || isEmbedded) {
        showDashboard();
        return;
      }

      // Check localStorage for previous authentication
      if (localStorage.getItem('apiTrackerAuth') === 'true') {
        showDashboard();
        return;
      }

      // Show password screen
      document.getElementById('passwordScreen').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'none';
    }

    function authenticatePassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === PASSWORD) {
        localStorage.setItem('apiTrackerAuth', 'true');
        showDashboard();
      } else {
        alert('Incorrect password');
        document.getElementById('passwordInput').value = '';
      }
    }

    function showDashboard() {
      document.getElementById('passwordScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'block';
      loadData();
    }

    function logout() {
      localStorage.removeItem('apiTrackerAuth');
      location.reload();
    }

    function generateEmbedCode() {
      const url = `${window.location.origin}${window.location.pathname}?token=${EMBED_TOKEN}`;
      const iframeCode = `<iframe src="${url}" style="width: 100%; height: 800px; border: none; border-radius: 8px;" title="HubSpot API Usage Tracker"></iframe>`;
      
      const embedDiv = document.getElementById('embedCode');
      embedDiv.textContent = iframeCode;
      embedDiv.style.display = 'block';
      document.getElementById('copyEmbedBtn').style.display = 'block';
      
      showAlert('Embed code generated! Click the button below to copy.', 'success');
    }

    function copyEmbedCode() {
      const embedDiv = document.getElementById('embedCode');
      const text = embedDiv.textContent;
      navigator.clipboard.writeText(text).then(() => {
        showAlert('Embed code copied to clipboard!', 'success');
      });
    }

    function showAlert(message, type) {
      const alerts = document.getElementById('alerts');
      alerts.innerHTML = `<div class="${type}">${message}</div>`;
      setTimeout(() => {
        alerts.innerHTML = '';
      }, 3000);
    }

    // ===== DATA LOADING =====
    let chart = null;

    async function loadData() {
      try {
        const alerts = document.getElementById('alerts');
        
        // Load cached data immediately if available
        const cachedData = localStorage.getItem('apiTrackerData');
        if (cachedData) {
          const data = JSON.parse(cachedData);
          updateStats(data);
          renderChart(data);
        }

        // Replace with your Cloudflare Worker URL
        const workerUrl = 'https://api-tracker.eturner-6f6.workers.dev';
        
        const response = await fetch(`${workerUrl}/data`);
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }

        const data = await response.json();
        
        if (data.length === 0) {
          if (!cachedData) {
            alerts.innerHTML = '<div class="error">No data collected yet. Please wait for the first scheduled check.</div>';
          }
          return;
        }

        // Cache the data
        localStorage.setItem('apiTrackerData', JSON.stringify(data));
        localStorage.setItem('apiTrackerLastUpdate', new Date().toISOString());

        // Update display with fresh data
        updateStats(data);
        renderChart(data);
        alerts.innerHTML = '';

        // Update last updated time
        const now = new Date();
        document.getElementById('lastUpdatedTime').textContent = 
          `Last updated: ${now.toLocaleTimeString()} on ${now.toLocaleDateString()}`;

      } catch (error) {
        console.error('Error loading data:', error);
        
        // Show error only if no cached data
        const cachedData = localStorage.getItem('apiTrackerData');
        if (!cachedData) {
          document.getElementById('alerts').innerHTML = 
            `<div class="error">Error loading data: ${error.message}</div>`;
        }
      }
    }

    function updateStats(data) {
      // Today's usage
      // Use CST timezone to match backend (HubSpot resets at 9 AM CST)
      function getTodayInCST() {
        const now = new Date();
        const cstOffset = -6 * 60;
        const cstTime = new Date(now.getTime() + (cstOffset * 60 * 1000) + (now.getTimezoneOffset() * 60 * 1000));
        if (cstTime.getHours() < 9) {
          cstTime.setDate(cstTime.getDate() - 1);
        }
        return cstTime.toISOString().split('T')[0];
      }
      const today = getTodayInCST();
      const todayData = data.find(d => d.date === today);
      
      // Fall back to most recent data if today's isn't available
      const latestData = data.length > 0 ? data[data.length - 1] : null;
      const displayData = todayData || latestData;
      
      if (displayData) {
        document.getElementById('todayUsage').textContent = displayData.callsUsed.toLocaleString();
        document.getElementById('todayLimit').textContent = 
          `of ${displayData.dailyLimit.toLocaleString()} daily limit`;
        if (!todayData && latestData) {
          document.querySelector('.stat-card .stat-label').textContent = 
            'Latest (' + new Date(latestData.date).toLocaleDateString() + ')';
        }
      }

      // 90-day average
      const avgUsage = Math.round(
        data.reduce((sum, d) => sum + d.callsUsed, 0) / data.length
      );
      document.getElementById('avgUsage').textContent = avgUsage.toLocaleString();

      // Peak usage
      const peak = data.reduce((max, d) => d.callsUsed > max.callsUsed ? d : max);
      document.getElementById('peakUsage').textContent = peak.callsUsed.toLocaleString();
      document.getElementById('peakDate').textContent = 
        `on ${new Date(peak.date).toLocaleDateString()}`;
    }

    function renderChart(data) {
      const labels = data.map(d => {
        const date = new Date(d.date);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      });

      const values = data.map(d => d.callsUsed);

      const context = document.getElementById('apiChart').getContext('2d');

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(context, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              data: values,
              borderColor: '#667eea',
              borderWidth: 2,
              fill: false,
              tension: 0.4,
              pointRadius: 0,
              pointHoverRadius: 5,
              pointHoverBackgroundColor: '#667eea',
              pointHoverBorderColor: '#fff',
              pointHoverBorderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index',
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              padding: 8,
              titleFont: { size: 12 },
              bodyFont: { size: 12 },
              displayColors: false,
              callbacks: {
                title: function(context) {
                  return context[0].label;
                },
                label: function(context) {
                  return context.parsed.y.toLocaleString() + ' calls';
                }
              }
            },
          },
          scales: {
            y: { display: false },
            x: { display: false },
          },
        },
      });
    }

    // Check authentication on page load
    checkAuth();

    // Load initial data with cache
    (function() {
      // Update last updated time from cache first
      const lastUpdate = localStorage.getItem('apiTrackerLastUpdate');
      if (lastUpdate) {
        const date = new Date(lastUpdate);
        document.getElementById('lastUpdatedTime').textContent = 
          `Last updated: ${date.toLocaleTimeString()} on ${date.toLocaleDateString()} (cached)`;
      }
      loadData();
    })();

    // Refresh data every 5 minutes
    setInterval(loadData, 5 * 60 * 1000);

    // Allow Enter key to authenticate
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter' && document.getElementById('passwordScreen').style.display === 'flex') {
        authenticatePassword();
      }
    });
  </script>
</body>
</html>
